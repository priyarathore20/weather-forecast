<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Weather Forecast App</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <form action="" class="search" id="search">
          <input type="text" id="query" placeholder="Search..." />
          <button class="fas fa-magnifying-glass"></button>
        </form>
        <div class="weather-icon">
          <img src="./images/cloudy-sun.png" id="icon" />
        </div>
        <div class="temperature">
          <h1 id="temp">0</h1>
          <span class="temp-unit">째C</span>
        </div>
        <div class="date-time">
          <p id="date-time">Monday 12:00 pm</p>
        </div>

        <div class="divider"></div>
        <div class="condition-rain">
          <div class="condition">
            <i class="fas fa-cloud"></i>
            <div class="conditon">conditon</div>
          </div>
        </div>
        <div class="rain">
          <i class="fas fa-tint"></i>
          <p id="rain">Perc-0</p>
        </div>

        <div id="location">
          <div class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="location-text">
            <p class="location">location</p>
          </div>
        </div>
      </div>
      <div class="main">
        <nav>
          <ul class="option">
            <button class="hourly">Today</button>
            <button class="Week active">Week</button>
          </ul>
          <ul class="option units">
            <button class="celcius unit">째C</button>
            <button class="fahrenheit">째F</button>
          </ul>
        </nav>
        <div class="cards" id="weather-cards">
          <div class="card">
            <h3 class="day-name">Monday</h3>
            <div class="card-icon">
              <img src="./images/cloudy-night.png" alt="" />
            </div>
            <div class="day-temp">
              <h3 class="temp">32</h3>
              <span class="temp-unit">째C</span>
            </div>
          </div>
        </div>
        <div class="highlights">
          <h2 class="heading">Today's Highlights</h2>
          <div class="cards">
            <div class="card2">
              <h4 class="card-heading">UV Index</h4>
              <div class="content">
                <p class="uv-index">0</p>
                <p class="uv-text">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Wind Status</h4>
              <div class="content">
                <p class="wind-speed">0</p>
                <p class="wind-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Sunrise & Sunset</h4>
              <div class="content">
                <p class="sunrise">0</p>
                <p class="sunset">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Humidity</h4>
              <div class="content">
                <p class="humidity">0</p>
                <p class="humidity-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Visibility</h4>
              <div class="content">
                <p class="visibility">0</p>
                <p class="visibility-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Air Quality</h4>
              <div class="content">
                <p class="air-quality">0</p>
                <p class="air-quality-status">Low</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
