<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Weather Forecast App</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <form action="" class="search" id="search">
          <input type="text" id="query" placeholder="Search..." />
          <button class="fas fa-magnifying-glass"></button>
        </form>
        <div class="weather-icon">
          <img src="./images/cloudy-sun.png" id="icon" />
        </div>
        <div class="temperature">
          <h1 id="temp">0</h1>
          <span class="temp-unit">°C</span>
        </div>
        <div class="date-time">
          <p id="date-time">Monday 12:00 pm</p>
        </div>

        <div class="divider"></div>
        <div class="condition-rain">
          <div class="condition">
            <i class="fas fa-cloud"></i>
            <div class="conditon" id="condition">conditon</div>
          </div>
        </div>
        <div class="rain">
          <i class="fas fa-tint"></i>
          <p id="rain">Perc-0</p>
        </div>

        <div class="location">
          <div class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="location-text">
            <p class="location">location</p>
          </div>
        </div>
      </div>
      <div class="main">
        <nav>
          <ul class="option">
            <button class="hourly">Today</button>
            <button class="Week active">Week</button>
          </ul>
          <ul class="option unit">
            <button class="celcius unit">°C</button>
            <button class="fahrenheit">°F</button>
          </ul>
        </nav>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
